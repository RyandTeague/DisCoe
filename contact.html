<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music festival in Glencoe, Scotland">
    <meta name="keywords" content="Music, Party, Camping, Music festival, Glencoe, Scotland, Contact, mailing list">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Discoe Festival</title>
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">
                <i class="fas fa-dragon"></i>
            </h1>
        </a>

        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Mailing List</a>
                </li>
                <li>
                    <a href="lineup.html">Line Up + Tickets</a></li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>

            <select id="dropdown">
            </select>
        </nav>
    </header>

    <!-- Buy Ticket button that is fixed-->
    <div id="ticketbutton">
        <a href="lineup.html#tickets">Buy Tickets <i class="fas fa-ticket"></i></a>
    </div>

    <!-- Mailing List Form -->
    <section id="contactform">
        <form class="signup-form" id="mailinglist">
            <h2 class="shown">Enter details below to be alerted for tickets going on sale! <i class="fas fa-ticket"></i>
            </h2>
            <h2 class="hidden">Mailing List</h2>
            <label for="fname">Full Name:</label>
            <input id="fname" name="full_name" type="text" required class="text-input">
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            <br>
            <label for="birthday">Date of Birth: </label>
            <input type="date" id="birthday" name="birthday" max="2004-06-03" required class="text-input">
            <br>
            <label for="ticket">
                Which ticket are you interested in?
            </label>
            <select id="ticket" name="ticket" required>
                <option value="">Options</option>
                <option value="fri">Friday</option>
                <option value="sat">Saturday</option>
                <option value="sun">Sunday</option>
                <option value="fri-sat">Friday-Saturday Standard Camping</option>
                <option value="sat-sun">Saturday-Sunday Standard Camping</option>
                <option value="fri-sun">Friday-Sunday Standard Camping</option>
                <option value="fri-satvip">Friday-Saturday VIP Camping</option>
                <option value="sat-sunvip">Saturday-Sunday VIP Camping</option>
                <option value="fri-sunvip">Friday-Sunday VIP Camping</option>
            </select>

            <br>
            <input class="join-button" type="submit" value="Join!">

        </form>
    </section>

    <!-- Contact Details Section-->
    <section id="contact-details">
        <div class="contact">
            <h2>Contact Us!</h2>
            <br>
            <h3>E-mail</h3>
            <p>Information@Discoe.co.uk</p>
            <h3>Telephone</h3>
            <p>+01 234 5678</p>
            <h3>Address</h3>
            <p>123 Festival Road
                <br>
                Edinburgh
                <br>
                Scotland
                <br>
                EH12 345
            </p>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.Twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.Youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.tiktok.com" target="_blank" rel="noopener"
                    aria-label="Visit our TikTok page (opens in a new tab)"><i class="fab fa-tiktok"></i></a>
            </li>
            <li>
                <a href="contact.html#mailinglist" aria-label="Join our mailing list!"><i
                        class="fas fa-envelope"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/6fa23d678e.js" crossorigin="anonymous"></script>

    <!-- Script to make dropdown menu work: https://css-tricks.com/convert-menu-to-dropdown/-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("<option />", {
            "selected": "selected",
            "value": "",
            "text": "Go to..."
        }).appendTo("nav select");

        $("nav a").each(function () {
            var el = $(this);
            $("<option />", {
                "value": el.attr("href"),
                "text": el.text()
            }).appendTo("nav select");
        });

        $("nav select").change(function () {
            window.location = $(this).find("option:selected").val();
        });
    </script>
</body>
