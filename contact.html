    <div id="ticketbutton">
        <a href="lineup.html#tickets">Buy Tickets <i class="fas fa-ticket"></i></a>
    </div>

    <section id="contactform">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form" id="mailinglist">
            <h2>Enter details below to be alerted for tickets going on sale! <i class="fas fa-ticket"></i></h2>
            <label for="fname">Full Name:</label>
            <input id="fname" name="full_name" type="text" required class="text-input">
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            <br>
            <label for="birthday">Date of Birth: </label>
            <input type="date" id="birthday" name="birthday" max="2004-06-03" required class="text-input">
            <br>           
            <label for="ticket">
                Which ticket are you interested in?
            </label>
            <select id="ticket" name="ticket" required>
                <option name="fri">Friday</option>
                <option name="sat">Saturday</option>
                <option name="sun">Sunday</option>
                <option name="fri-sat">Friday-Saturday Standard Camping</option>
                <option name="sat-sun">Saturday-Sunday Standard Camping</option>
                <option name="fri-sun">Friday-Sunday Standard Camping</option>
                <option name="fri-satvip">Friday-Saturday VIP Camping</option>
                <option name="fri-satvip">Saturday-Sunday VIP Camping</option>
                <option name="fri-sunvip">Friday-Sunday VIP Camping</option>
            </select>

            <br>
            <input class="join-button" type="submit" value="Join!">
        
        </form>
        <div class="contact">
            <h2>Contact Us!</h2>
            <br>
            <h4>E-mail</h4>
            <p>Information@Discoe.co.uk</p>
            <h4>Telephone</h4>
            <p>+01 234 5678</p>
            <h4>Address</h4>
            <p>123 Festival Road
                <br>
                Edinburgh
                <br>
                Scotland
                <br>
                EH12 345
            </p>
        </div>
    </section>
