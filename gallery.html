    <!-- Script to make dropdown menu work: https://css-tricks.com/convert-menu-to-dropdown/-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("<option />", {
            "selected": "selected",
            "value": "",
            "text": "Go to..."
        }).appendTo("nav select");

        $("nav a").each(function () {
            var el = $(this);
            $("<option />", {
                "value": el.attr("href"),
                "text": el.text()
            }).appendTo("nav select");
        });

        $("nav select").change(function () {
            window.location = $(this).find("option:selected").val();
        });
    </script>
